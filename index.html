<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link href="./styles/style.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">

		<h2>Calculadora Simples</h2>
			<input id="num-one" name="num-one" type="text" placeholder="Informe aqui o primeiro número">
			<input id="num-two" name="num-two" type="text" placeholder="Informe aqui o segundo número">
		<br>
		<div class="check-box">	
			<br>
				<input checked id="box1" name="sign-area" type="radio" value="add" ><b> + </b> 
				<input id="box2" name="sign-area" type="radio" value="subtract"><b> - </b> 
				<input id="box3" name="sign-area" type="radio" value="multiply"><b> x </b> 
				<input id="box4" name="sign-area" type="radio" value="divide"><b> ÷ </b><br>
			<br>
		</div>


		<button onclick="outcome()" type="button">calculate</button>

		<h1 id="resultArea"></h1>

	</div>
	<script src="index.js">
	</script> 

</body>
</html>
